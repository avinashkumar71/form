<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display-container">
            <span class="job">Job Application</span><span class="web">(Web)</span>
            <form action="">
                <div class="form-container">
                    <div class="input-container">
                        <label for="first_name">First Name</label>
                        <input type="text" placeholder="" id="first_name">
                    </div>
                    <div class="input-container">
                        <label for="last_name">Last Name</label>
                        <input type="text" placeholder="" id="last_name">
                    </div>
                    <div class="input-container">
                        <label for="email">Email</label>
                        <input type="email" placeholder="" id="email">
                    </div>
                    <div class="input-container">
                        <label for="job_role">Job role</label>
                        <select name="" id="job_role">
                            <option value="">python</option>
                            <option value="">java</option>
                            <option value="">javascript</option>
                            <option value="">html</option>
                            <option value="">css</option>
                        </select>
                    </div>
                    <div class="textarea-container">
                        <label for="address">Address</label>
                        <textarea name="" id="address" cols="30" rows="10"></textarea>
                    </div>
                    <div class="input-container">
                        <label for="city">City</label>
                        <input type="city" placeholder="" id="city">
                    </div>
                    <div class="input-container">
                        <label for="pincode">Pincode</label>
                        <input type="number" placeholder="" id="pincode">
                    </div>
                    <div class="input-container">
                        <label for="date">Date</label>
                        <input type="date" placeholder="" id="date">
                    </div>
                    <div class="input-container">
                        <label for="file">upload file</label>
                        <input type="file" placeholder="" id="file">
                    </div>
                </div>
            </form>
            <div class="apply">
                <button>Apply Now</button>
            </div>
        </div>
    </div>
</body>
</html>
